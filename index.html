<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google With Flexbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul>    
                <li>Gmail</li>
                <li>Images</li>
                <i class="fa fa-bars" area-hidden="true"></i>
                <button>Sign in</button>
            </ul>
        </nav>

        <div class="glogo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        </div>
        <div class="search-container">
            <div class="search">
                <img height="20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1000px-Google_mic.svg.png">
                <input type="search" name="search-bar">
            </div>
        </div>
            
        <div class="btn-container">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
    
    <footer>
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
    
</body>

</html>
